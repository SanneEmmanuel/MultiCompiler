<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanne MultiCompiler</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="sidebar-button" title="Explorer">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M3 4v16h18V4H3zm16 14H5V6h14v12z"/></svg>
      </div>
      <div class="sidebar-button" title="Search">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27a6.518 6.518 0 001.48-5.34C15.16 6.11 12.64 3.59 9.5 3.59 6.36 3.59 3.84 6.11 3.84 9.25c0 3.14 2.52 5.66 5.66 5.66 1.61 0 3.08-.72 4.02-1.84l.27.28v.79l4.25 4.25 1.27-1.27L15.5 14z"/></svg>
      </div>
      <div class="sidebar-button" title="Source Control">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M10 3h4v4h-4V3zM3 10h4v4H3v-4zm14 0h4v4h-4v-4zm-7 7h4v4h-4v-4z"/></svg>
      </div>
    </aside>

    <div id="main-area">
      <header id="topbar">
        <div id="project-name">Sanne MultiCompiler</div>
        <div id="toolbar">
          <button id="compileBtn" title="Compile (Ctrl+Enter)">Compile</button>
          <button id="runBtn" title="Run (Not implemented)">Run</button>
          <button id="saveBtn" title="Save (Not implemented)">Save</button>
        </div>
      </header>

      <nav id="tabs"></nav>

      <section id="editor-area">
        <!-- Editor textareas will be dynamically inserted here -->
      </section>

      <section id="terminal" class="hidden"></section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
